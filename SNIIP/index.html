<script>
	jQuery(document).ready(function(){
			getData();
			getDataShluz();
			setInterval(getData, 3000);
			setInterval(getDataShluz, 3000);

			});
function getData(){
			$.ajax({
			    type: 'GET',
			    url: 'js/bd.php',
			    dataType: "json",
			    success: function(data){

			    	for(var i in data){
			    		switch(data[i].status){
			    			case 'active':
			    			$(`#h${data[i].index}`).removeClass('red_hex');
			    			$(`#h${data[i].index}`).removeClass('green_hex');
			    			$(`#h${data[i].index}`).addClass('blue_hex');
			    			break;
			    			case 'static':
			    			$(`#h${data[i].index}`).removeClass('red_hex');
			    			$(`#h${data[i].index}`).removeClass('blue_hex');
			    			$(`#h${data[i].index}`).addClass('green_hex');
			    			break;
			    			case 'inactive':
			    			$(`#h${data[i].index}`).removeClass('blue_hex');
			    			$(`#h${data[i].index}`).removeClass('green_hex');
			    			$(`#h${data[i].index}`).addClass('red_hex');
			    			break;
			    		}
			    	}
		    	}
		  	});}
		  	
		  	function getDataShluz(){
			$.ajax({
			    type: 'GET',
			    url: 'js/bdh.php',
			    dataType: "json",
			    success: function(data){

			    	for(var i in data){
			    		switch(data[i].status){
			    			case 'opened':
			    			$(`#sh${data[i].index}`).addClass('opened');
			    			break;
			    			case 'closed':
			    			$(`#sh${data[i].index}`).removeClass('opened');
			    			break;
			    		}
			    	}
		    	}
		  	});}
		</script>
